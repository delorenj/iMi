 pub worktree_type: String, // feat, pr, fix, aiops, devops, trunk\n    pub path: String,\n    pub created_at: DateTime\u003cUtc\u003e,\n    pub updated_at: DateTime\u003cUtc\u003e,\n    pub active: bool,\n    pub agent_id: Option\u003cString\u003e,\n}\n\n#[derive(Debug, Clone, Serialize, Deserialize, sqlx::FromRow)]\npub struct AgentActivity {\n    pub id: String,\n    pub agent_id: String,\n    pub worktree_id: String,\n    pub activity_type: String, // created, modified, deleted, committed, pushed\n    pub file_path: Option\u003cString\u003e,\n    pub description: String,\n    pub created_at: DateTime\u003cUtc\u003e,\n}\n\n#[derive(Debug, Clone, Serialize, Deserialize, sqlx::FromRow)]\npub struct Repository {\n    pub id: String,\n    pub name: String,\n    pub path: String,\n    pub remote_url: String,\n    pub default_branch: String,\n    pub created_at: DateTime\u003cUtc\u003e,\n    pub updated_at: DateTime\u003cUtc\u003e,\n    pub active: bool,\n}\n\nimpl Database {\n    pub async fn new\u003cP: AsRef\u003cPath\u003e\u003e(database_path: P) -\u003e Result\u003cSelf\u003e {\n        let database_url = format!(\"sqlite:{}\", database_path.as_ref().display());\n\n        // Create database if it doesn't exist\n        if !Sqlite::database_exists(\u0026database_url)\n            .await\n            .unwrap_or(false)\n        {\n            Sqlite::create_database(\u0026database_url)\n                .await\n                .context(\"Failed to create database\")?;\n        }\n\n        let pool = SqlitePool::connect(\u0026database_url)\n            .await\n            .context(\"Failed to connect to database\")?;\n\n        let db = Self { pool };\n        db.run_migrations().await?;\n\n        Ok(db)\n    }\n\n    /// Ensure database tables exist - public method for external use\n    pub async fn ensure_tables(\u0026self) -\u003e Result\u003c()\u003e {\n        self.run_migrations().await\n    }\n\n    async fn run_migrations(\u0026self) -\u003e Result\u003c()\u003e {\n        // Create repositories table\n        sqlx::query(\n            r#\"\n            CREATE TABLE IF NOT EXISTS repositories (\n                id TEXT PRIMARY KEY,\n                name TEXT NOT NULL UNIQUE,\n                path TEXT NOT NULL,\n                remote_url TEXT NOT NULL,\n                default_branch TEXT NOT NULL DEFAULT 'main',\n                created_at TEXT NOT NULL,\n                updated_at TEXT NOT NULL,\n                active BOOLEAN NOT NULL DEFAULT TRUE\n            )\n            \"#,\n        )\n        .execute(\u0026self.pool)\n        .await\n        .context(\"Failed to create repositories table\")?;\n\n        // Create worktrees table\n        sqlx::query(\n            r#\"\n            CREATE TABLE IF NOT EXISTS worktrees (\n                id TEXT PRIMARY KEY,\n                repo_name TEXT NOT NULL,\n                worktree_name TEXT NOT NULL,\n                branch_name TEXT NOT NULL,\n                worktree_type TEXT NOT NULL,\n                path TEXT NOT NULL,\n                created_at TEXT NOT NULL,\n                updated_at TEXT NOT NULL,\n                active BOOLEAN NOT NULL DEFAULT TRUE,\n                agent_id TEXT,\n                FOREIGN KEY (repo_name) REFERENCES repositories (name),\n                UNIQUE(repo_name, worktree_name)\n            )\n            \"#,\n        )\n        .execute(\u0026self.pool)\n        .await\n        .context(\"Failed to create worktrees table\")?;\n\n        // Create agent_activities table\n        sqlx::query(\n            r#\"\n            CREATE TABLE IF NOT EXISTS agent_activities (\n                id TEXT PRIMARY KEY,\n                agent_id TEXT NOT NULL,\n                worktree_id TEXT NOT NULL,\n                activity_type TEXT NOT NULL,\n                file_path TEXT,\n                description TEXT NOT NULL,\n                created_at TEXT NOT NULL,\n                FOREIGN KEY (worktree_id) REFERENCES worktrees (id)\n            )\n            \"#,\n        )\n        .execute(\u0026self.pool)\n        .await\n        .context(\"Failed to create agent_activities table\")?;\n\n        // Create indexes for performance\n        sqlx::query(\"CREATE INDEX IF NOT EXISTS idx_worktrees_repo_name ON worktrees (repo_name)\")\n            .execute(\u0026self.pool)\n            .await?;\n\n        sqlx::query(\"CREATE INDEX IF NOT EXISTS idx_worktrees_active ON worktrees (active)\")\n            .execute(\u0026self.pool)\n            .await?;\n\n        sqlx::query(\"CREATE INDEX IF NOT EXISTS idx_agent_activities_worktree_id ON agent_activities (worktree_id)\")\n            .execute(\u0026self.pool)\n            .await?;\n\n        Ok(())\n    }\n\n    // Repository operations\n    #[allow(dead_code)]\n    pub async fn create_repository(\n        \u0026self,\n        name: \u0026str,\n        path: \u0026str,\n        remote_url: \u0026str,\n        default_branch: \u0026str,\n    ) -\u003e Result\u003cRepository\u003e {\n        let id = Uuid::new_v4().to_string();\n        let now = Utc::now();\n\n        let repo = Repository {\n            id: id.clone(),\n            name: name.to_string(),\n            path: path.to_string(),\n            remote_url: remote_url.to_string(),\n            default_branch: default_branch.to_string(),\n            created_at: now,\n            updated_at: now,\n            active: true,\n        };\n\n        sqlx::query(\n            r#\"\n            INSERT INTO repositories (id, name, path, remote_url, default_branch, created_at, updated_at, active)\n            VALUES (?, ?, ?, ?, ?, ?, ?, ?)\n            \"#,\n        )\n        .bind(\u0026repo.id)\n        .bind(\u0026repo.name)\n        .bind(\u0026repo.path)\n        .bind(\u0026repo.remote_url)\n        .bind(\u0026repo.default_branch)\n        .bind(repo.created_at.to_rfc3339())\n        .bind(repo.updated_at.to_rfc3339())\n        .bind(repo.active)\n        .execute(\u0026self.pool)\n        .await\n        .context(\"Failed to insert repository\")?;\n\n        Ok(repo)\n    }\n\n    #[allow(dead_code)]\n    pub async fn get_repository(\u0026self, name: \u0026str) -\u003e Result\u003cOption\u003cRepository\u003e\u003e {\n        let row = sqlx::query(\"SELECT * FROM repositories WHERE name = ? AND active = TRUE\")\n            .bind(name)\n            .fetch_optional(\u0026self.pool)\n            .await\n            .context(\"Failed to fetch repository\")?;\n\n        if let Some(row) = row {\n            Ok(Some(Repository {\n                id: row.get(\"id\"),\n                name: row.get(\"name\"),\n                path: row.get(\"path\"),\n                remote_url: row.get(\"remote_url\"),\n                default_branch: row.get(\"default_branch\"),\n                created_at: DateTime::parse_from_rfc3339(\u0026row.get::\u003cString, _\u003e(\"created_at\"))?\n                    .with_timezone(\u0026Utc),\n                updated_at: DateTime::parse_from_rfc3339(\u0026row.get::\u003cString, _\u003e(\"updated_at\"))?\n                    .with_timezone(\u0026Utc),\n                active: row.get(\"active\"),\n            }))\n        } else {\n            Ok(None)\n        }\n    }\n\n    // Worktree operations\n    pub async fn create_worktree(\n        \u0026self,\n        repo_name: \u0026str,\n        worktree_name: \u0026str,\n        branch_name: \u0026str,\n        worktree_type: \u0026str,\n        path: \u0026str,\n        agent_id: Option\u003c\u0026str\u003e,\n    ) -\u003e Result\u003cWorktree\u003e {\n        let id = Uuid::new_v4().to_string();\n        let now = Utc::now();\n\n        let worktree = Worktree {\n            id: id.clone(),\n            repo_name: repo_name.to_string(),\n            worktree_name: worktree_name.to_string(),\n            branch_name: branch_name.to_string(),\n            worktree_type: worktree_type.to_string(),\n            path: path.to_string(),\n            created_at: now,\n            updated_at: now,\n            active: true,\n            agent_id: agent_id.map(|s| s.to_string()),\n        };\n\n        sqlx::query(\n            r#\"\n            INSERT OR REPLACE INTO worktrees \n            (id, repo_name, worktree_name, branch_name, worktree_type, path, created_at, updated_at, active, agent_id)\n            VALUES (?, ?, ?, ?, ?, ?, ?, ?, ?, ?)\n            \"#,\n        )\n        .bind(\u0026worktree.id)\n        .bind(\u0026worktree.repo_name)\n        .bind(\u0026worktree.worktree_name)\n        .bind(\u0026worktree.branch_name)\n        .bind(\u0026worktree.worktree_type)\n        .bind(\u0026worktree.path)\n        .bind(worktree.created_at.to_rfc3339())\n        .bind(worktree.updated_at.to_rfc3339())\n        .bind(worktree.active)\n        .bind(\u0026worktree.agent_id)\n        .execute(\u0026self.pool)\n        .await\n        .context(\"Failed to insert worktree\")?;\n\n        Ok(worktree)\n    }\n\n    pub async fn get_worktree(\n        \u0026self,\n        repo_name: \u0026str,\n        worktree_name: \u0026str,\n    ) -\u003e Result\u003cOption\u003cWorktree\u003e\u003e {\n        let row = sqlx::query(\n            \"SELECT * FROM worktrees WHERE repo_name = ? AND worktree_name = ? AND active = TRUE\",\n        )\n        .bind(repo_name)\n        .bind(worktree_name)\n        .fetch_optional(\u0026self.pool)\n        .await\n        .context(\"Failed to fetch worktree\")?;\n\n        if let Some(row) = row {\n            Ok(Some(Worktree {\n                id: row.get(\"id\"),\n                repo_name: row.get(\"repo_name\"),\n                worktree_name: row.get(\"worktree_name\"),\n                branch_name: row.get(\"branch_name\"),\n                worktree_type: row.get(\"worktree_type\"),\n                path: row.get(\"path\"),\n                created_at: DateTime::parse_from_rfc3339(\u0026row.get::\u003cString, _\u003e(\"created_at\"))?\n                    .with_timezone(\u0026Utc),\n                updated_at: DateTime::parse_from_rfc3339(\u0026row.get::\u003cString, _\u003e(\"updated_at\"))?\n                    .with_timezone(\u0026Utc),\n                active: row.get(\"active\"),\n                agent_id: row.get(\"agent_id\"),\n            }))\n        } else {\n            Ok(None)\n        }\n    }\n\n    pub async fn list_worktrees(\u0026self, repo_name: Option\u003c\u0026str\u003e) -\u003e Result\u003cVec\u003cWorktree\u003e\u003e {\n        let query = if let Some(repo) = repo_name {\n            sqlx::query(\"SELECT * FROM worktrees WHERE repo_name = ? AND active = TRUE ORDER BY created_at DESC\")\n                .bind(repo)\n        } else {\n            sqlx::query(\"SELECT * FROM worktrees WHERE active = TRUE ORDER BY created_at DESC\")\n        };\n\n        let rows = query\n            .fetch_all(\u0026self.pool)\n            .await\n            .context(\"Failed to fetch worktrees\")?;\n\n        let mut worktrees = Vec::new();\n        for row in rows {\n            worktrees.push(Worktree {\n                id: row.get(\"id\"),\n                repo_name: row.get(\"repo_name\"),\n                worktree_name: row.get(\"worktree_name\"),\n                branch_name: row.get(\"branch_name\"),\n                worktree_type: row.get(\"worktree_type\"),\n                path: row.get(\"path\"),\n                created_at: DateTime::parse_from_rfc3339(\u0026row.get::\u003cString, _\u003e(\"created_at\"))?\n                    .with_timezone(\u0026Utc),\n                updated_at: DateTime::parse_from_rfc3339(\u0026row.get::\u003cString, _\u003e(\"updated_at\"))?\n                    .with_timezone(\u0026Utc),\n                active: row.get(\"active\"),\n                agent_id: row.get(\"agent_id\"),\n            });\n        }\n\n        Ok(worktrees)\n    }\n\n    pub async fn deactivate_worktree(\u0026self, repo_name: \u0026str, worktree_name: \u0026str) -\u003e Result\u003c()\u003e {\n        sqlx::query(\n            \"UPDATE worktrees SET active = FALSE, updated_at = ? WHERE repo_name = ? AND worktree_name = ?\"\n        )\n        .bind(Utc::now().to_rfc3339())\n        .bind(repo_name)\n        .bind(worktree_name)\n        .execute(\u0026self.pool)\n        .await\n        .context(\"Failed to deactivate worktree\")?;\n\n        Ok(())\n    }\n\n    // Agent activity operations\n    pub async fn log_agent_activity(\n        \u0026self,\n        agent_id: \u0026str,\n        worktree_id: \u0026str,\n        activity_type: \u0026str,\n        file_path: Option\u003c\u0026str\u003e,\n        description: \u0026str,\n    ) -\u003e Result\u003cAgentActivity\u003e {\n        let id = Uuid::new_v4().to_string();\n        let now = Utc::now();\n\n        let activity = AgentActivity {\n            id: id.clone(),\n            agent_id: agent_id.to_string(),\n            worktree_id: worktree_id.to_string(),\n            activity_type: activity_type.to_string(),\n            file_path: file_path.map(|s| s.to_string()),\n            description: description.to_string(),\n            created_at: now,\n        };\n\n        sqlx::query(\n            r#\"\n            INSERT INTO agent_activities (id, agent_id, worktree_id, activity_type, file_path, description, created_at)\n            VALUES (?, ?, ?, ?, ?, ?, ?)\n            \"#,\n        )\n        .bind(\u0026activity.id)\n        .bind(\u0026activity.agent_id)\n        .bind(\u0026activity.worktree_id)\n        .bind(\u0026activity.activity_type)\n        .bind(\u0026activity.file_path)\n        .bind(\u0026activity.description)\n        .bind(activity.created_at.to_rfc3339())\n        .execute(\u0026self.pool)\n        .await\n        .context(\"Failed to insert agent activity\")?;\n\n        Ok(activity)\n    }\n\n    pub async fn get_recent_activities(\n        \u0026self,\n        worktree_id: Option\u003c\u0026str\u003e,\n        limit: i64,\n    ) -\u003e Result\u003cVec\u003cAgentActivity\u003e\u003e {\n        let query = if let Some(wt_id) = worktree_id {\n            sqlx::query(\n                \"SELECT * FROM agent_activities WHERE worktree_id = ? ORDER BY created_at DESC LIMIT ?\"\n            ).bind(wt_id)\n        } else {\n            sqlx::query(\"SELECT * FROM agent_activities ORDER BY created_at DESC LIMIT ?\")\n        };\n\n        let rows = query\n            .bind(limit)\n            .fetch_all(\u0026self.pool)\n            .await\n            .context(\"Failed to fetch agent activities\")?;\n\n        let mut activities = Vec::new();\n        for row in rows {\n            activities.push(AgentActivity {\n                id: row.get(\"id\"),\n                agent_id: row.get(\"agent_id\"),\n                worktree_id: row.get(\"worktree_id\"),\n                activity_type: row.get(\"activity_type\"),\n                file_path: row.get(\"file_path\"),\n                description: row.get(\"description\"),\n                created_at: DateTime::parse_from_rfc3339(\u0026row.get::\u003cString, _\u003e(\"created_at\"))?\n                    .with_timezone(\u0026Utc),\n            });\n        }\n\n        Ok(activities)\n    }\n}\n","traces":[{"line":51,"address":[3181408,3182704,3181613,3181440,3184494,3181416,3182180,3181486],"length":1,"stats":{"Line":0}},{"line":52,"address":[3181762,3181575],"length":1,"stats":{"Line":0}},{"line":55,"address":[3182047,3183100,3181948,3182133,3182374,3182476],"length":1,"stats":{"Line":0}},{"line":56,"address":[3335694],"length":1,"stats":{"Line":0}},{"line":57,"address":[3182455],"length":1,"stats":{"Line":0}},{"line":59,"address":[3183070,3182571,3182657,3183265,3182878,3182992,3182482],"length":1,"stats":{"Line":0}},{"line":60,"address":[3181664,3182710,3182614,3182926,3182673],"length":1,"stats":{"Line":0}},{"line":64,"address":[3183168,3183464,3183198,3183578,3183651,3182517,3183904],"length":1,"stats":{"Line":0}},{"line":65,"address":[3181685,3183191,3183307,3183228,3183512],"length":1,"stats":{"Line":0}},{"line":68,"address":[3183714],"length":1,"st rs"],"content":"use anyhow::{Context, Result};\nuse git2::{BranchType, Repository, WorktreeAddOptions};\nuse std::path::Path;\nuse std::process::Command;\n\nuse crate::error::ImiError;\n\n#[derive(Debug, Clone)]\npub struct GitManager;\n\nimpl GitManager {\n    pub fn new() -\u003e Self {\n        Self\n    }\n\n    /// Find the Git repository from the current directory or a specified path\n    pub fn find_repository(\u0026self, path: Option\u003c\u0026Path\u003e) -\u003e Result\u003cRepository\u003e {\n        let search_path = path.unwrap_or_else(|| Path::new(\".\"));\n\n        Repository::discover(search_path).map_err(|_e| {\n            ImiError::GitRepositoryNotFound {\n                path: search_path.display().to_string(),\n            }\n            .into()\n        })\n    }\n\n    /// Get the repository name from the remote URL\n    pub fn get_repository_name(\u0026self, repo: \u0026Repository) -\u003e Result\u003cString\u003e {\n        let remote = repo\n            .find_remote(\"origin\")\n            .or_else(|_| {\n                repo.remotes()?\n                    .get(0)\n                    .ok_or(git2::Error::from_str(\"No remotes found\"))\n                    .and_then(|name| repo.find_remote(name))\n            })\n            .context(\"No suitable remote found\")?;\n\n        let url = remote.url().context(\"Remote URL not found\")?;\n\n        // Extract repo name from URL (handles both SSH and HTTPS)\n        let name = url\n            .split('/')\n            .last()\n            .context(\"Could not extract repository name from URL\")?\n            .trim_end_matches(\".git\");\n\n        Ok(name.to_string())\n    }\n\n    /// Get the default branch name\n    #[allow(dead_code)]\n    pub fn get_default_branch(\u0026self, repo: \u0026Repository) -\u003e Result\u003cString\u003e {\n        // Try to get the default branch from remote HEAD\n        if let Ok(reference) = repo.find_reference(\"refs/remotes/origin/HEAD\") {\n            if let Some(target) = reference.symbolic_target() {\n                if let Some(branch_name) = target.strip_prefix(\"refs/remotes/origin/\") {\n                    return Ok(branch_name.to_string());\n                }\n            }\n        }\n\n        // Fallback: check common default branch names\n        for branch_name in \u0026[\"main\", \"master\", \"develop\"] {\n            if repo.find_branch(branch_name, BranchType::Local).is_ok() {\n                return Ok(branch_name.to_string());\n            }\n        }\n\n        // Last resort: use \"main\" as default\n        Ok(\"main\".to_string())\n    }\n\n    /// Create a new worktree\n    pub fn create_worktree(\n        \u0026self,\n        repo: \u0026Repository,\n        name: \u0026str,\n        path: \u0026Path,\n        branch: \u0026str,\n        base_branch: Option\u003c\u0026str\u003e,\n    ) -\u003e Result\u003c()\u003e {\n        // Ensure we have the latest changes from remote\n        self.fetch_all(repo)?;\n\n        // Create the branch if it doesn't exist\n        let base = if let Some(base_ref) = base_branch {\n            format!(\"origin/{}\", base_ref)\n        } else {\n            \"HEAD\".to_string()\n        };\n\n        // Check if branch already exists locally\n        let branch_exists = repo.find_branch(branch, BranchType::Local).is_ok();\n\n        if !branch_exists {\n            // Create new branch from base\n            let base_commit = repo.revparse_single(\u0026base)?.peel_to_commit()?;\n            repo.branch(branch, \u0026base_commit, false)?;\n        }\n\n        // Add the worktree\n        let mut options = WorktreeAddOptions::new();\n        let worktree = repo.worktree(name, path, Some(\u0026mut options))?;\n\n        // Open the worktree repository to set up the branch\n        let worktree_repo = Repository::open_from_worktree(\u0026worktree)?;\n\n        // Checkout the branch in the worktree\n        let branch_ref = worktree_repo.find_branch(branch, BranchType::Local)?;\n        let _branch_commit = branch_ref.get().peel_to_commit()?;\n        worktree_repo.set_head(\u0026format!(\"refs/heads/{}\", branch))?;\n        worktree_repo.checkout_head(Some(\n            git2::build::CheckoutBuilder::new()\n                .force()\n                .remove_untracked(true),\n        ))?;\n\n        Ok(())\n    }\n\n    /// Remove a worktree\n    pub fn remove_worktree(\u0026self, repo: \u0026Repository, name: \u0026str) -\u003e Result\u003c()\u003e {\n        if let Ok(worktree) = repo.find_worktree(name) {\n            // First, try to prune the worktree (removes it from Git's tracking)\n            if worktree.is_prunable(None)? {\n                worktree.prune(None)?;\n            }\n        }\n\n        Ok(())\n    }\n\n    /// List all worktrees for a repository\n    #[allow(dead_code)]\n    pub fn list_worktrees(\u0026self, repo: \u0026Repository) -\u003e Result\u003cVec\u003cString\u003e\u003e {\n        let worktrees = repo.worktrees()?;\n        let mut result = Vec::new();\n\n        for name in worktrees.iter() {\n            if let Some(name_str) = name {\n                result.push(name_str.to_string());\n            }\n        }\n\n        Ok(result)\n    }\n\n    /// Check if a worktree exists\n    pub fn worktree_exists(\u0026self, repo: \u0026Repository, name: \u0026str) -\u003e bool {\n        repo.find_worktree(name).is_ok()\n    }\n\n    /// Fetch all remotes\n    pub fn fetch_all(\u0026self, repo: \u0026Repository) -\u003e Result\u003c()\u003e {\n        let mut remote = repo.find_remote(\"origin\")?;\n        let refspecs = remote.fetch_refspecs()?;\n        let refspecs: Vec\u003c\u0026str\u003e = refspecs.iter().filter_map(|s| s).collect();\n\n        remote.fetch(\u0026refspecs, None, None)?;\n        Ok(())\n    }\n\n    /// Check if a branch exists (local or remote)\n    #[allow(dead_code)]\n    pub fn branch_exists(\u0026self, repo: \u0026Repository, branch_name: \u0026str) -\u003e bool {\n        repo.find_branch(branch_name, BranchType::Local).is_ok()\n            || repo\n                .find_branch(\u0026format!(\"origin/{}\", branch_name), BranchType::Remote)\n                .is_ok()\n    }\n\n    /// Get the current branch name for a worktree\n    pub fn get_current_branch(\u0026self, repo_path: \u0026Path) -\u003e Result\u003cString\u003e {\n        let repo = Repository::open(repo_path)?;\n        let head = repo.head()?;\n\n        if let Some(branch_name) = head.shorthand() {\n            Ok(branch_name.to_string())\n        } else {\n            Err(anyhow::anyhow!(\"Could not determine current branch\"))\n        }\n    }\n\n    /// Get worktree status (modified files, commits ahead/behind, etc.)\n    pub fn get_worktree_status(\u0026self, repo_path: \u0026Path) -\u003e Result\u003cWorktreeStatus\u003e {\n        let repo = Repository::open(repo_path)?;\n        let statuses = repo.statuses(None)?;\n\n        let mut modified_files = Vec::new();\n        let mut new_files = Vec::new();\n        let mut deleted_files = Vec::new();\n\n        for status in statuses.iter() {\n            let file_path = status.path().unwrap_or(\"\").to_string();\n            let status_flags = status.status();\n\n            if status_flags.is_wt_modified() || status_flags.is_index_modified() {\n                modified_files.push(file_path);\n            } else if status_flags.is_wt_new() || status_flags.is_index_new() {\n                new_files.push(file_path);\n            } else if status_flags.is_wt_deleted() || status_flags.is_index_deleted() {\n                deleted_files.push(file_path);\n            }\n        }\n\n        // Get commits ahead/behind info\n        let (ahead, behind) = self.get_ahead_behind(\u0026repo)?;\n\n        Ok(WorktreeStatus {\n            modified_files,\n            new_files,\n            deleted_files,\n            commits_ahead: ahead,\n            commits_behind: behind,\n            clean: statuses.is_empty(),\n        })\n    }\n\n    /// Get commits ahead/behind compared to upstream\n    fn get_ahead_behind(\u0026self, repo: \u0026Repository) -\u003e Result\u003c(usize, usize)\u003e {\n        let head = repo.head()?;\n        let head_oid = head.target().context(\"HEAD has no target\")?;\n\n        // Try to find upstream branch\n        if let Ok(branch) = repo.find_branch(\u0026head.shorthand().unwrap_or(\"HEAD\"), BranchType::Local)\n        {\n            if let Ok(upstream) = branch.upstream() {\n                let upstream_oid = upstream.get().target().context(\"Upstream has no target\")?;\n                let (ahead, behind) = repo.graph_ahead_behind(head_oid, upstream_oid)?;\n                return Ok((ahead, behind));\n            }\n        }\n\n        Ok((0, 0))\n    }\n\n    /// Execute git command using system git (for operations not available in git2)\n    pub fn execute_git_command(\u0026self, repo_path: \u0026Path, args: \u0026[\u0026str]) -\u003e Result\u003cString\u003e {\n        let output = Command::new(\"git\")\n            .current_dir(repo_path)\n            .args(args)\n            .output()\n            .context(\"Failed to execute git command\")?;\n\n        if output.status.success() {\n            Ok(String::from_utf8_lossy(\u0026output.stdout).to_string())\n        } else {\n            let stderr = String::from_utf8_lossy(\u0026output.stderr);\n            Err(anyhow::anyhow!(\"Git command failed: {}\", stderr))\n        }\n    }\n\n    /// Checkout a PR using gh cli\n    pub fn checkout_pr(\n        \u0026self,\n        repo_path: \u0026Path,\n        pr_number: u32,\n        worktree_path: \u0026Path,\n    ) -\u003e Result\u003c()\u003e {\n        // Use gh CLI to checkout PR as worktree\n        let output = Command::new(\"gh\")\n            .current_dir(repo_path)\n            .args(\u0026[\n                \"pr\",\n                \"checkout\",\n                \u0026pr_number.to_string(),\n                \"--worktree\",\n                worktree_path.to_str().unwrap(),\n            ])\n            .output();\n\n        match output {\n            Ok(output) if output.status.success() =\u003e Ok(()),\n            Ok(output) =\u003e {\n                let stderr = String::from_utf8_lossy(\u0026output.stderr);\n                Err(anyhow::anyhow!(\"Failed to checkout PR: {}\", stderr))\n            }\n            Err(_e) =\u003e {\n                // Fallback: try to create worktree manually\n                self.create_worktree_for_pr(repo_path, pr_number, worktree_path)\n                    .context(\"Failed to checkout PR and fallback method also failed\")\n            }\n        }\n    }\n\n    fn create_worktree_for_pr(\n        \u0026self,\n        repo_path: \u0026Path,\n        pr_number: u32,\n        worktree_path: \u0026Path,\n    ) -\u003e Result\u003c()\u003e {\n        let repo = Repository::open(repo_path)?;\n        let pr_branch = format!(\"pr-{}\", pr_number);\n\n        // Fetch the PR ref\n        self.execute_git_command(\n            repo_path,\n            \u0026[\n                \"fetch\",\n                \"origin\",\n                \u0026format!(\"pull/{}/head:{}\", pr_number, pr_branch),\n            ],\n        )?;\n\n        // Create worktree for the PR branch\n        self.create_worktree(\u0026repo, \u0026pr_branch, worktree_path, \u0026pr_branch, None)?;\n\n        Ok(())\n    }\n}\n\n#[derive(Debug, Clone)]\npub struct WorktreeStatus {\n    pub modified_files: Vec\u003cString\u003e,\n    pub new_files: Vec\u003cString\u003e,\n    pub deleted_files: Vec\u003cString\u003e,\n    pub commits_ahead: usize,\n    pub commits_behind: usize,\n    pub clean: bool,\n}\n\nimpl Default for GitManager {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n","traces":[{"line":17,"address":[2644000],"length":1,"stats":{"Line":0}},{"line":18,"address":[2644045],"length":1,"stats":{"Line":0}},{"line":20,"address":[2683616,2683838],"length":1,"stats":{"Line":0}},{"line pub use worktree::WorktreeManager;\n\n/// Version information\npub const VERSION: \u0026str = env!(\"CARGO_PKG_VERSION\");\n\n/// Default configuration values\npub mod defaults {\n    /// Default root directory for iMi repositories\n    pub const DEFAULT_ROOT: \u0026str = \"~/code\";\n    \n    /// Default database filename\n    pub const DEFAULT_DB_NAME: \u0026str = \"iMi.db\";\n    \n    /// Default config filename\n    pub const DEFAULT_CONFIG_NAME: \u0026str = \"config.toml\";\n    \n    /// Default branch name\n    pub const DEFAULT_BRANCH: \u0026str = \"main\";\n    \n    /// Default remote name\n    pub const DEFAULT_REMOTE: \u0026str = \"origin\";\n}\n\n/// Test utilities for integration testing\n#[cfg(any(test, feature = \"testing\"))]\npub mod test_utils {\n    use super::*;\n    use anyhow::Result;\n    use std::path::PathBuf;\n\n    #[cfg(any(test, feature = \"testing\"))]\n    pub use tempfile::TempDir;\n\n    /// Create a test environment with temporary directory and default configuration\n    pub async fn setup_test_env() -\u003e Result\u003c(TempDir, Config, Database, GitManager)\u003e {\n        let temp_dir = TempDir::new()?;\n        \n        // Create test config with temp paths\n        let mut config = Config::default();\n        config.database_path = temp_dir.path().join(\"test.db\");\n        config.root_path = temp_dir.path().to_path_buf();\n        \n        let db = Database::new(\u0026config.database_path).await?;\n        let git = GitManager::new();\n        \n        Ok((temp_dir, config, db, git))\n    }\n\n    /// Create a mock repository structure for testing\n    pub async fn create_mock_repo_structure(\n        base_path: \u0026PathBuf,\n        repo_name: \u0026str,\n        trunk_branch: \u0026str,\n    ) -\u003e Result\u003c(PathBuf, PathBuf)\u003e {\n        let repo_dir = base_path.join(repo_name);\n        let trunk_dir = repo_dir.join(format!(\"trunk-{}\", trunk_branch));\n        \n        tokio::fs::create_dir_all(\u0026trunk_dir).await?;\n        \n        Ok((repo_dir, trunk_dir))\n    }\n}","traces":[],"covered":0,"coverable":0},{"path":["/","home","delorenj","code","projects","33GOD","iMi","trunk-main","src","main.rs"],"content":"use anyhow::{Context, Result};\nuse clap::Parser;\nuse colored::*;\nuse std::env;\nuse std::path::PathBuf;\n\nmod cli;\nmod config;\nmod database;\nmod error;\nmod git;\nmod monitor;\nmod worktree;\n\nuse cli::{Cli, Commands};\nuse config::Config;\nuse database::Database;\nuse git::GitManager;\nuse worktree::WorktreeManager;\n\n#[tokio::main]\nasync fn main() -\u003e Result\u003c()\u003e {\n    // Initialize the CLI\n    let cli = Cli::parse();\n\n    // Load configuration\n    let config = Config::load()\n        .await\n        .context(\"Failed to load configuration\")?;\n\n    // Initialize database\n    let db = Database::new(\u0026config.database_path)\n        .await\n        .context(\"Failed to initialize database\")?;\n\n    // Initialize Git manager\n    let git_manager = GitManager::new();\n\n    // Initialize worktree manager\n    let worktree_manager = WorktreeManager::new(git_manager, db, config.clone());\n\n    // Handle commands\n    match cli.command {\n        Commands::Feat { name, repo } =\u003e {\n            handle_feature_command(\u0026worktree_manager, \u0026name, repo.as_deref()).await?;\n        }\n        Commands::Review { pr_number, repo } =\u003e {\n            handle_review_command(\u0026worktree_manager, pr_number, repo.as_deref()).await?;\n        }\n        Commands::Fix { name, repo } =\u003e {\n            handle_fix_command(\u0026worktree_manager, \u0026name, repo.as_deref()).await?;\n        }\n        Commands::Aiops { name, repo } =\u003e {\n            handle_aiops_command(\u0026worktree_manager, \u0026name, repo.as_deref()).await?;\n        }\n        Commands::Devops { name, repo } =\u003e {\n            handle_devops_command(\u0026worktree_manager, \u0026name, repo.as_deref()).await?;\n        }\n        Commands::Trunk { repo } =\u003e {\n            handle_trunk_command(\u0026worktree_manager, repo.as_deref()).await?;\n        }\n        Commands::Status { repo } =\u003e {\n            handle_status_command(\u0026worktree_manager, repo.as_deref()).await?;\n        }\n        Commands::List { repo } =\u003e {\n            handle_list_command(\u0026worktree_manager, repo.as_deref()).await?;\n        }\n        Commands::Remove { name, repo } =\u003e {\n            handle_remove_command(\u0026worktree_manager, \u0026name, repo.as_deref()).await?;\n        }\n        Commands::Monitor { repo } =\u003e {\n            handle_monitor_command(\u0026worktree_manager, repo.as_deref()).await?;\n        }\n        Commands::Init { force } =\u003e {\n            handle_init_command(force).await?;\n        }\n    }\n\n    Ok(())\n}\n\nasync fn handle_feature_command(\n    manager: \u0026WorktreeManager,\n    name: \u0026str,\n    repo: Option\u003c\u0026str\u003e,\n) -\u003e Result\u003c()\u003e {\n    println!(\n        \"{} Creating feature worktree: {}\",\n        \"\".bright_cyan(),\n        name.bright_green()\n    );\n    let worktree_path = manager.create_feature_worktree(name, repo).await?;\n    println!(\n        \"{} Feature worktree created at: {}\",\n        \"\".bright_green(),\n        worktree_path.display()\n    );\n\n    // Change to the worktree directory\n    env::set_current_dir(\u0026worktree_path)?;\n    println!(\n        \"{} Changed to directory: {}\",\n        \"\".bright_blue(),\n        worktree_path.display()\n    );\n\n    Ok(())\n}\n\nasync fn handle_review_command(\n    manager: \u0026WorktreeManager,\n    pr_number: u32,\n    repo: Option\u003c\u0026str\u003e,\n) -\u003e Result\u003c()\u003e {\n    println!(\n        \"{} Creating review worktree for PR: {}\",\n        \"\".bright_yellow(),\n        pr_number.to_string().bright_green()\n    );\n    let worktree_path = manager.create_review_worktree(pr_number, repo).await?;\n    println!(\n        \"{} Review worktree created at: {}\",\n        \"\".bright_green(),\n        worktree_path.display()\n    );\n\n    env::set_current_dir(\u0026worktree_path)?;\n    println!(\n        \"{} Changed to directory: {}\",\n        \"\".bright_blue(),\n        worktree_path.display()\n    );\n\n    Ok(())\n}\n\nasync fn handle_fix_command(\n    manager: \u0026WorktreeManager,\n    name: \u0026str,\n    repo: Option\u003c\u0026str\u003e,\n) -\u003e Result\u003c()\u003e {\n    println!(\n        \"{} Creating fix worktree: {}\",\n        \"\".bright_red(),\n        name.bright_green()\n    );\n    let worktree_path = manager.create_fix_worktree(name, repo).await?;\n    println!(\n        \"{} Fix worktree created at: {}\",\n        \"\".bright_green(),\n        worktree_path.display()\n    );\n\n    env::set_current_dir(\u0026worktree_path)?;\n    println!(\n        \"{} Changed to directory: {}\",\n        \"\".bright_blue(),\n        worktree_path.display()\n    );\n\n    Ok(())\n}\n\nasync fn handle_aiops_command(\n    manager: \u0026WorktreeManager,\n    name: \u0026str,\n    repo: Option\u003c\u0026str\u003e,\n) -\u003e Result\u003c()\u003e {\n    println!(\n        \"{} Creating aiops worktree: {}\",\n        \"\".bright_magenta(),\n        name.bright_green()\n    );\n    let worktree_path = manager.create_aiops_worktree(name, repo).await?;\n    println!(\n        \"{} Aiops worktree created at: {}\",\n        \"\".bright_green(),\n        worktree_path.display()\n    );\n\n    env::set_current_dir(\u0026worktree_path)?;\n    println!(\n        \"{} Changed to directory: {}\",\n        \"\".bright_blue(),\n        worktree_path.display()\n    );\n\n    Ok(())\n}\n\nasync fn handle_devops_command(\n    manager: \u0026WorktreeManager,\n    name: \u0026str,\n    repo: Option\u003c\u0026str\u003e,\n) -\u003e Result\u003c()\u003e {\n    println!(\n        \"{} Creating devops worktree: {}\",\n        \"\".bright_blue(),\n        name.bright_green()\n    );\n    let worktree_path = manager.create_devops_worktree(name, repo).await?;\n    println!(\n        \"{} Devops worktree created at: {}\",\n        \"\".bright_green(),\n        worktree_path.display()\n    );\n\n    env::set_current_dir(\u0026worktree_path)?;\n    println!(\n        \"{} Changed to directory: {}\",\n        \"\".bright_blue(),\n        worktree_path.display()\n    );\n\n    Ok(())\n}\n\nasync fn handle_trunk_command(manager: \u0026WorktreeManager, repo: Option\u003c\u0026str\u003e) -\u003e Result\u003c()\u003e {\n    println!(\"{} Switching to trunk worktree\", \"\".bright_green());\n    let worktree_path = manager.get_trunk_worktree(repo).await?;\n\n    env::set_current_dir(\u0026worktree_path)?;\n    println!(\n        \"{} Changed to trunk directory: {}\",\n        \"\".bright_blue(),\n        worktree_path.display()\n    );\n\n    Ok(())\n}\n\nasync fn handle_status_command(manager: \u0026WorktreeManager, repo: Option\u003c\u0026str\u003e) -\u003e Result\u003c()\u003e {\n    println!(\"{} Worktree Status\", \"\".bright_cyan());\n    manager.show_status(repo).await?;\n    Ok(())\n}\n\nasync fn handle_list_command(manager: \u0026WorktreeManager, repo: Option\u003c\u0026str\u003e) -\u003e Result\u003c()\u003e {\n    println!(\"{} Active Worktrees\", \"\".bright_cyan());\n    manager.list_worktrees(repo).await?;\n    Ok(())\n}\n\nasync fn handle_remove_command(\n    manager: \u0026WorktreeManager,\n    name: \u0026str,\n    repo: Option\u003c\u0026str\u003e,\n) -\u003e Result\u003c()\u003e {\n    println!(\n        \"{} Removing worktree: {}\",\n        \"\".bright_red(),\n        name.bright_yellow()\n    );\n    manager.remove_worktree(name, repo).await?;\n    println!(\"{} Worktree removed successfully\", \"\".bright_green());\n    Ok(())\n}\n\nasync fn handle_monitor_command(manager: \u0026WorktreeManager, repo: Option\u003c\u0026str\u003e) -\u003e Result\u003c()\u003e {\n    println!(\"{} Starting real-time monitoring...\", \"\".bright_purple());\n    manager.start_monitoring(repo).await?;\n    Ok(())\n}\n\nasync fn handle_init_command(force: bool) -\u003e Result\u003c()\u003e {\n    println!(\n        \"{} Initializing iMi for current repository...\",\n        \"\".bright_cyan()\n    );\n\n    // Get current directory and validate it exists\n    let current_dir = env::current_dir().context(\"Failed to get current directory\")?;\n\n    // Resolve symlinks to get the real path\n    let current_dir = current_dir.canonicalize().unwrap_or(current_dir);\n\n    let current_dir_name = current_dir\n        .file_name()\n        .and_then(|n| n.to_str())\n        .context(\"Failed to get current directory name\")?;\n\n    // Determine the repository path and name\n    let (repo_path, repo_name) = if current_dir_name.starts_with(\"trunk-\") {\n        // We're in a trunk directory, so the parent is the repository\n        let repo_dir = current_dir\n            .parent()\n            .context(\"Failed to get parent directory\")?;\n        let repo_name = repo_dir\n            .file_name()\n            .and_then(|n| n.to_str())\n            .context(\"Failed to get repository name\")?\n            .to_string();\n\n        println!(\n            \"{} Detected trunk directory: {}\",\n            \"\".bright_yellow(),\n            current_dir_name.bright_green()\n        );\n        println!(\n            \"{} Repository: {}\",\n            \"\".bright_blue(),\n            repo_name.bright_cyan()\n        );\n        println!(\n            \"{} Repository path: {}\",\n            \"\".bright_blue(),\n            repo_dir.display()\n        );\n        (repo_dir.to_path_buf(), repo_name)\n    } else {\n        // We're at the repo root\n        let repo_name = current_dir\n            .file_name()\n            .and_then(|n| n.to_str())\n            .context(\"Failed to get repository name\")?\n            .to_string();\n\n        println!(\n            \"{} Current directory is repository root\",\n            \"\".bright_blue()\n        );\n        println!(\n            \"{} Repository: {}\",\n            \"\".bright_blue(),\n            repo_name.bright_cyan()\n        );\n        println!(\n            \"{} Repository path: {}\",\n            \"\".bright_blue(),\n            current_dir.display()\n        );\n        (current_dir.clone(), repo_name)\n    };\n\n    // Load existing config or create default\n    let config_path = Config::get_config_path()?;\n    let config_exists = config_path.exists();\n\n    if config_exists \u0026\u0026 !force {\n        println!(\n            \"{} iMi configuration already exists at: {}\",\n            \"\".bright_yellow(),\n            config_path.display()\n        );\n        println!(\n            \"{} Use {} to override existing configuration\",\n            \"\".bright_blue(),\n            \"--force\".bright_green()\n        );\n\n        // Load and show current configuration\n        if let Ok(existing_config) = Config::load().await {\n            println!(\"\\n{} Current configuration:\", \"\".bright_cyan());\n            println!(\n                \"   {} {}\",\n                \"Root path:\".bright_yellow(),\n                existing_config.root_path.display()\n            );\n            println!(\n                \"   {} {}\",\n                \"Database:\".bright_yellow(),\n                existing_config.database_path.display()\n            );\n        }\n\n        return Ok(()); // Not an error, just skip initialization\n    }\n\n    // Load existing config or create default\n    let mut config = if config_exists {\n        let mut cfg = Config::load()\n            .await\n            .context(\"Failed to load existing configuration\")?;\n        // When forcing, ensure we set the correct global iMi root\n        if force {\n            cfg.root_path = PathBuf::from(\"/home/delorenj/code\");\n        }\n        cfg\n    } else {\n        // Create default config with preferred root path\n        let mut cfg = Config::default();\n        // Set the global iMi root (user preference: /home/delorenj/code)\n        // This is where agents get cloned, not repository-specific\n        cfg.root_path = PathBuf::from(\"/home/delorenj/code\");\n        cfg\n    };\n\n    // Save the configuration if it's new or if forced\n    if !config_exists || force {\n        config\n            .save()\n            .await\n            .context(\"Failed to save configuration\")?;\n    }\n\n    // Initialize database if needed\n    let database = Database::new(\u0026config.database_path)\n        .await\n        .context(\"Failed to initialize database\")?;\n\n    // Check if repository exists, create only if it doesn't\n    if database.get_repository(\u0026repo_name).await?.is_none() {\n        database\n            .create_repository(\n                \u0026repo_name,\n                repo_path.to_str().unwrap_or(\"\"),\n                \"\", // Remote URL can be updated later\n                if current_dir_name.starts_with(\"trunk-\") {\n                    current_dir_name.trim_start_matches(\"trunk-\")\n                } else {\n                    \"main\" // Default branch name\n                },\n            )\n            .await\n            .context(\"Failed to create repository record\")?;\n        \n        println!(\n            \"{} Registered repository in database\",\n            \"\".bright_cyan()\n        );\n    } else {\n        println!(\n            \"{} Repository already registered in database\",\n            \"\".bright_blue()\n        );\n    }\n\n    // Register trunk worktree in database if we're in a trunk directory\n    if current_dir_name.starts_with(\"trunk-\") {\n        let branch_name = current_dir_name.trim_start_matches(\"trunk-\");\n\n        // Create the trunk worktree record\n        database\n            .create_worktree(\n                \u0026repo_name,\n                current_dir_name,\n                branch_name,\n                \"trunk\",\n                current_dir.to_str().unwrap_or(\"\"),\n                None, // No agent_id for manual init\n            )\n            .await\n            .context(\"Failed to register trunk worktree in database\")?;\n\n        println!(\n            \"{} Registered trunk worktree in database\",\n            \"\".bright_cyan()\n        );\n    }\n\n    // Success messages\n    if config_exists \u0026\u0026 !force {\n        println!(\"{} Using existing iMi configuration\", \"\".bright_green());\n    } else if config_exists \u0026\u0026 force {\n        println!(\"{} Reinitialized iMi configuration\", \"\".bright_green());\n    } else {\n        println!(\"{} Created new iMi configuration\", \"\".bright_green());\n    }\n\n    println!(\n        \"{} Repository: {}\",\n        \"\".bright_blue(),\n        repo_name.bright_cyan()\n    );\n    println!(\n        \"{} Repository path: {}\",\n        \"\".bright_blue(),\n        repo_path.display()\n    );\n    println!(\n        \"{} Global iMi root: {}\",\n        \"\".bright_green(),\n        config.root_path.display()\n    );\n\n    println!(\n        \"{} Configuration path: {}\",\n        \"\".bright_cyan(),\n        config_path.display()\n    );\n    println!(\n        \"{} Database path: {}\",\n        \"\".bright_cyan(),\n        config.database_path.display()\n    );\n    println!(\"{} iMi initialization complete!\", \"\".bright_green());\n\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","delorenj","code","projects","33GOD","iMi","trunk-main","src","monitor.rs"],"content":"use anyhow::Result;\nuse colored::*;\nuse notify::{Config, Event, RecommendedWatcher, RecursiveMode, Watcher};\nuse std::collections::HashMap;\nuse std::path::PathBuf;\nuse std::time::{Duration, Instant};\nuse tokio::{signal, time};\n\nuse crate::database::Worktree;\nuse crate::worktree::WorktreeManager;\n\n#[derive(Debug, Clone)]\npub struct MonitorManager {\n    worktree_manager: WorktreeManager,\n}\n\n#[derive(Debug, Clone)]\npub struct ActivityEvent {\n    pub worktree_id: String,\n    pub event_type: String,\n    pub file_path: Option\u003cString\u003e,\n    pub timestamp: Instant,\n}\n\nimpl MonitorManager {\n    pub fn new(worktree_manager: WorktreeManager) -\u003e Self {\n        Self { worktree_manager }\n    }\n\n    /// Start real-time monitoring of worktree activities\n    pub async fn start(\u0026self, repo: Option\u003c\u0026str\u003e) -\u003e Result\u003c()\u003e {\n        println!(\n            \"{} Starting iMi Real-time Monitor\",\n            \"\".bright_purple().bold()\n        );\n        println!(\"{}\", \"\".repeat(60).bright_black());\n\n        // Get active worktrees to monitor\n        let worktrees = self.worktree_manager.db.list_worktrees(repo).await?;\n\n        if worktrees.is_empty() {\n            println!(\"{} No active worktrees to monitor\", \"\".bright_blue());\n            return Ok(());\n        }\n\n        println!(\n            \"{} Monitoring {} worktrees\",\n            \"\".bright_cyan(),\n            worktrees.len()\n        );\n        for wt in \u0026worktrees {\n            println!(\n                \"  {} {}/{}\",\n                self.get_type_icon(\u0026wt.worktree_type),\n                wt.repo_name.bright_blue(),\n                wt.worktree_name.bright_green()\n            );\n        }\n        println!();\n\n        // Set up file watchers\n        let (tx, rx) = tokio::sync::mpsc::channel(100);\n        let mut _watchers = Vec::new();\n        let mut path_to_worktree = HashMap::new();\n\n        for worktree in \u0026worktrees {\n            let path = PathBuf::from(\u0026worktree.path);\n            if path.exists() {\n                let tx_clone = tx.clone();\n                let mut watcher = RecommendedWatcher::new(\n                    move |res: Result\u003cEvent, _\u003e| {\n                        if let Ok(event) = res {\n                            let _ = tx_clone.try_send(event);\n                        }\n                    },\n                    Config::default(),\n                )?;\n                watcher.watch(\u0026path, RecursiveMode::Recursive)?;\n                _watchers.push(watcher);\n                path_to_worktree.insert(path, worktree.clone());\n            }\n        }\n\n        // Start monitoring loop\n        let monitor_task = self.monitor_loop(rx, path_to_worktree);\n        let status_task = self.periodic_status_update(repo, worktrees.clone());\n\n        // Wait for Ctrl+C\n        println!(\"{} Press Ctrl+C to stop monitoring\", \"\".bright_yellow());\n\n        tokio::select! {\n            _ = monitor_task =\u003e {},\n            _ = status_task =\u003e {},\n            _ = signal::ctrl_c() =\u003e {\n                println!(\"\\n{} Monitoring stopped\", \"\".bright_red());\n            }\n        }\n\n        Ok(())\n    }\n\n    /// Main monitoring loop for file system events\n    async fn monitor_loop(\n        \u0026self,\n        mut rx: tokio::sync::mpsc::Receiver\u003cEvent\u003e,\n        path_to_worktree: HashMap\u003cPathBuf, Worktree\u003e,\n    ) -\u003e Result\u003c()\u003e {\n        let mut last_events: HashMap\u003cString, Instant\u003e = HashMap::new();\n        let debounce_duration = Duration::from_secs(1);\n\n        while let Some(event) = rx.recv().await {\n            if let Some(activity) = self.process_file_event(\u0026event, \u0026path_to_worktree).await {\n                // Debounce rapid events\n                let key = format!(\n                    \"{}:{}\",\n                    activity.worktree_id,\n                    activity.file_path.as_deref().unwrap_or(\"\")\n                );\n\n                if let Some(last_time) = last_events.get(\u0026key) {\n                    if activity.timestamp.duration_since(*last_time) \u003c debounce_duration {\n                        continue;\n                    }\n                }\n\n                last_events.insert(key, activity.timestamp);\n                self.display_activity(\u0026activity).await;\n\n                // Log to database\n                if let Err(e) = self.log_activity_to_db(\u0026activity).await {\n                    eprintln!(\"Failed to log activity: {}\", e);\n                }\n            }\n        }\n\n        Ok(())\n    }\n\n    /// Periodic status updates\n    async fn periodic_status_update(\n        \u0026self,\n        _repo: Option\u003c\u0026str\u003e,\n        worktrees: Vec\u003cWorktree\u003e,\n    ) -\u003e Result\u003c()\u003e {\n        let mut interval = time::interval(Duration::from_secs(30));\n        let mut last_status_check = Instant::now();\n\n        loop {\n            interval.tick().await;\n\n            // Every 30 seconds, show a summary\n            if last_status_check.elapsed() \u003e= Duration::from_secs(30) {\n                let _ = self.display_status_summary(\u0026worktrees).await;\n                last_status_check = Instant::now();\n            }\n        }\n    }\n\n    /// Process a file system event into an activity event\n    async fn process_file_event(\n        \u0026self,\n        event: \u0026Event,\n        path_to_worktree: \u0026HashMap\u003cPathBuf, Worktree\u003e,\n    ) -\u003e Option\u003cActivityEvent\u003e {\n        let (event_type, file_path) = match \u0026event.kind {\n            notify::EventKind::Create(_) =\u003e (\"created\", event.paths.first().cloned()),\n            notify::EventKind::Modify(_) =\u003e (\"modified\", event.paths.first().cloned()),\n            notify::EventKind::Remove(_) =\u003e (\"deleted\", event.paths.first().cloned()),\n            _ =\u003e return None,\n        };\n\n        // Find which worktree this file belongs to\n        let file_path = file_path?;\n        for (worktree_path, worktree) in path_to_worktree {\n            if file_path.starts_with(worktree_path) {\n                // Skip .git and other system files\n                if let Some(file_name) = file_path.file_name() {\n                    let file_str = file_name.to_string_lossy();\n                    if file_str.starts_with('.') \u0026\u0026 !file_str.starts_with(\".env\") {\n                        continue;\n                    }\n                }\n\n                let relative_path = file_path.strip_prefix(worktree_path).ok()?;\n\n                return Some(ActivityEvent {\n                    worktree_id: worktree.id.clone(),\n                    event_type: event_type.to_string(),\n                    file_path: Some(relative_path.to_string_lossy().to_string()),\n                    timestamp: Instant::now(),\n                });\n            }\n        }\n\n        None\n    }\n\n    /// Display activity event\n    async fn display_activity(\u0026self, activity: \u0026ActivityEvent) {\n        let timestamp = chrono::Utc::now().format(\"%H:%M:%S\");\n        let icon = match activity.event_type.as_str() {\n            \"created\" =\u003e \"\".bright_green(),\n            \"modified\" =\u003e \"\".bright_yellow(),\n            \"deleted\" =\u003e \"\".bright_red(),\n            \"renamed\" =\u003e \"\".bright_blue(),\n            _ =\u003e \"\".bright_white(),\n        };\n\n        if let Some(file_path) = \u0026activity.file_path {\n            println!(\n                \"{} {} {} {}\",\n                timestamp.to_string().bright_black(),\n                icon,\n                activity.event_type.bright_cyan(),\n                file_path.bright_white()\n            );\n        }\n    }\n\n    /// Log activity to database\n    async fn log_activity_to_db(\u0026self, activity: \u0026ActivityEvent) -\u003e Result\u003c()\u003e {\n        let description = if let Some(file_path) = \u0026activity.file_path {\n            format!(\"File {}: {}\", activity.event_type, file_path)\n        } else {\n            format!(\"Worktree {}\", activity.event_type)\n        };\n\n        self.worktree_manager\n            .db\n            .log_agent_activity(\n                \"file-monitor\", // agent_id\n                \u0026activity.worktree_id,\n                \u0026activity.event_type,\n                activity.file_path.as_deref(),\n                \u0026description,\n            )\n            .await?;\n\n        Ok(())\n    }\n\n    /// Display periodic status summary\n    async fn display_status_summary(\u0026self, worktrees: \u0026[Worktree]) -\u003e Result\u003c()\u003e {\n        let timestamp = chrono::Utc::now().format(\"%H:%M:%S\");\n\n        println!(\n            \"\\n{} {} Status Summary\",\n            timestamp.to_string().bright_black(),\n            \"\".bright_cyan()\n        );\n        println!(\"{}\", \"\".repeat(50).bright_black());\n\n        let mut active_count = 0;\n        let mut type_counts = HashMap::new();\n\n        for worktree in worktrees {\n            let path = PathBuf::from(\u0026worktree.path);\n            if path.exists() {\n                active_count += 1;\n                *type_counts\n                    .entry(worktree.worktree_type.clone())\n                    .or_insert(0) += 1;\n\n                // Check for recent Git activity\n                if let Ok(status) = self.worktree_manager.git.get_worktree_status(\u0026path) {\n                    if !status.clean {\n                        println!(\n                            \"  {} {}/{} - {} changes\",\n                            self.get_type_icon(\u0026worktree.worktree_type),\n                            worktree.repo_name.bright_blue(),\n                            worktree.worktree_name.bright_green(),\n                            (status.modified_files.len()\n                                + status.new_files.len()\n                                + status.deleted_files.len())\n                            .to_string()\n                            .bright_yellow()\n                        );\n                    }\n                }\n            }\n        }\n\n        println!(\n            \"  {} {} active worktrees\",\n            \"\".bright_green(),\n            active_count\n        );\n        for (wt_type, count) in type_counts {\n            println!(\n                \"    {} {}: {}\",\n                self.get_type_icon(\u0026wt_type),\n                wt_type,\n                count\n            );\n        }\n\n        // Show recent agent activities\n        if let Ok(activities) = self\n            .worktree_manager\n            .db\n            .get_recent_activities(None, 5)\n            .await\n        {\n            if !activities.is_empty() {\n                println!(\"  {} Recent activities:\", \"\".bright_cyan());\n                for activity in activities.iter().take(3) {\n                    let time_ago = chrono::Utc::now().signed_duration_since(activity.created_at);\n                    println!(\n                        \"    {} {} ({})\",\n                        \"\".bright_yellow(),\n                        activity.description.bright_white(),\n                        format!(\"{}m ago\", time_ago.num_minutes()).bright_black()\n                    );\n                }\n            }\n        }\n\n        println!();\n        Ok(())\n    }\n\n    /// Get icon for worktree type\n    fn get_type_icon(\u0026self, worktree_type: \u0026str) -\u003e colored::ColoredString {\n        match worktree_type {\n            \"feat\" =\u003e \"\".bright_cyan(),\n            \"pr\" =\u003e \"\".bright_yellow(),\n            \"fix\" =\u003e \"\".bright_red(),\n            \"aiops\" =\u003e \"\".bright_magenta(),\n            \"devops\" =\u003e \"\".bright_blue(),\n            \"trunk\" =\u003e \"\".bright_green(),\n            _ =\u003e \"\".bright_white(),\n        }\n    }\n\n    /// Show real-time Git statistics\n    #[allow(dead_code)]\n    pub async fn show_git_stats(\u0026self, repo: Option\u003c\u0026str\u003e) -\u003e Result\u003c()\u003e {\n        let worktrees = self.worktree_manager.db.list_worktrees(repo).await?;\n\n        println!(\"{} Git Activity Summary\", \"\".bright_cyan().bold());\n        println!(\"{}\", \"\".repeat(60).bright_black());\n\n        let mut total_changes = 0;\n        let mut total_commits_ahead = 0;\n        let mut total_commits_behind = 0;\n\n        for worktree in \u0026worktrees {\n            let path = PathBuf::from(\u0026worktree.path);\n            if path.exists() {\n                if let Ok(status) = self.worktree_manager.git.get_worktree_status(\u0026path) {\n                    let changes = status.modified_files.len()\n                        + status.new_files.len()\n                        + status.deleted_files.len();\n                    total_changes += changes;\n                    total_commits_ahead += status.commits_ahead;\n                    total_commits_behind += status.commits_behind;\n\n                    if changes \u003e 0 || status.commits_ahead \u003e 0 || status.commits_behind \u003e 0 {\n                        println!(\n                            \"{} {}/{}\",\n                            self.get_type_icon(\u0026worktree.worktree_type),\n                            worktree.repo_name.bright_blue(),\n                            worktree.worktree_name.bright_green()\n                        );\n\n                        if changes \u003e 0 {\n                            println!(\"  {} {} local changes\", \"\".bright_yellow(), changes);\n                        }\n                        if status.commits_ahead \u003e 0 {\n                            println!(\n                                \"  {} {} commits ahead\",\n                                \"\".bright_green(),\n                                status.commits_ahead\n                            );\n                        }\n                        if status.commits_behind \u003e 0 {\n                            println!(\n                                \"  {} {} commits behind\",\n                                \"\".bright_red(),\n                                status.commits_behind\n                            );\n                        }\n                    }\n                }\n            }\n        }\n\n        println!(\"\\n{} Totals:\", \"\".bright_cyan());\n        println!(\"  {} {} total changes\", \"\".bright_yellow(), total_changes);\n        println!(\n            \"  {} {} commits ahead\",\n            \"\".bright_green(),\n            total_commits_ahead\n        );\n        println!(\n            \"  {} {} commits behind\",\n            \"\".bright_red(),\n            total_commits_behind\n        );\n\n        Ok(())\n    }\n}\n","traces":[{"line":26,"address":[3459968],"length":1,"stats":{"Line":0}},{"line":31,"address":[3616606,3615584,3615873,3615645,3615937],"length":1,"stats":{"Line":0}},{"line":32,"address":[3616011],"length":1,"stats":{"Line":0}},{"line":36,"address":[3616167],"length":1,"stats":{"Line":0}},{"line":39,"address":[3371105],"length":1,"stats":{"Line":0}},{"line":41,"address":[3617014,3617091],"length":1,"stats":{"Line":0}},{"line":42,"address":[3622060,3617128],"length":1,"stats":{"Line":0}},{"line":43,"address":[3622219],"length":1,"stats":{"Line":0}},{"line":46,"address":[3617162,3617241],"length":1,"stats":{"Line":0}},{"line":51,"address":[3617439],"length":1,"stats":{"Line":0}},{"line":52,"address":[3621554,3621734,3621656],"length":1,"stats":{"Line":0}},{"line":59,"address":[3617650],"length":1,"stats":{"Line":0}},{"line":62,"address":[3617695],"length":1,"stats":{"Line":0}},{"line":63,"address":[3617778],"length":1,"stats":{"Line":0}},{"line":64,"address":[3617842],"length":1,"stats":{"Line":0}},{"line":66,"address":[3621102,3618019,3617914],"length":1,"stats":{"Line":0}},{"line":67,"address":[3618129,3620009],"length":1,"stats":{"Line":0}},{"line":68,"address":[3621089,3620025,3620090],"length":1,"stats":{"Line":0}},{"line":69,"address":[3620130],"length":1,"stats":{"Line":0}},{"line":71,"address":[3623331,3623120,3620167,3623357],"length":1,"stats":{"Line":0}},{"line":72,"address":[3623141,3623220],"length":1,"stats":{"Line":0}},{"line":73,"add hBuf};\nuse tokio::fs as async_fs;\n\nuse crate::config::Config;\nuse crate::database::Database;\nuse crate::error::ImiError;\nuse crate::git::{GitManager, WorktreeStatus};\n\n#[derive(Debug, Clone)]\npub struct WorktreeManager {\n    pub git: GitManager,\n    pub db: Database,\n    pub config: Config,\n}\n\nimpl WorktreeManager {\n    pub fn new(git: GitManager, db: Database, config: Config) -\u003e Self {\n        Self { git, db, config }\n    }\n\n    /// Create a feature worktree\n    pub async fn create_feature_worktree(\u0026self, name: \u0026str, repo: Option\u003c\u0026str\u003e) -\u003e Result\u003cPathBuf\u003e {\n        let worktree_name = format!(\"feat-{}\", name);\n        let branch_name = format!(\"feat/{}\", name);\n\n        self.create_worktree_internal(\n            repo,\n            \u0026worktree_name,\n            \u0026branch_name,\n            \"feat\",\n            Some(\u0026self.config.git_settings.default_branch),\n        )\n        .await\n    }\n\n    /// Create a review worktree for a PR\n    pub async fn create_review_worktree(\n        \u0026self,\n        pr_number: u32,\n        repo: Option\u003c\u0026str\u003e,\n    ) -\u003e Result\u003cPathBuf\u003e {\n        let worktree_name = format!(\"pr-{}\", pr_number);\n        let branch_name = format!(\"pr/{}\", pr_number);\n\n        // Try to use gh CLI for PR checkout\n        if let Ok(path) = self.create_pr_worktree_with_gh(pr_number, repo).await {\n            return Ok(path);\n        }\n\n        // Fallback to manual creation\n        self.create_worktree_internal(\n            repo,\n            \u0026worktree_name,\n            \u0026branch_name,\n            \"pr\",\n            Some(\u0026self.config.git_settings.default_branch),\n        )\n        .await\n    }\n\n    /// Create a fix worktree\n    pub async fn create_fix_worktree(\u0026self, name: \u0026str, repo: Option\u003c\u0026str\u003e) -\u003e Result\u003cPathBuf\u003e {\n        let worktree_name = format!(\"fix-{}\", name);\n        let branch_name = format!(\"fix/{}\", name);\n\n        self.create_worktree_internal(\n            repo,\n            \u0026worktree_name,\n            \u0026branch_name,\n            \"fix\",\n            Some(\u0026self.config.git_settings.default_branch),\n        )\n        .await\n    }\n\n    /// Create an aiops worktree\n    pub async fn create_aiops_worktree(\u0026self, name: \u0026str, repo: Option\u003c\u0026str\u003e) -\u003e Result\u003cPathBuf\u003e {\n        let worktree_name = format!(\"aiops-{}\", name);\n        let branch_name = format!(\"aiops/{}\", name);\n\n        self.create_worktree_internal(\n            repo,\n            \u0026worktree_name,\n            \u0026branch_name,\n            \"aiops\",\n            Some(\u0026self.config.git_settings.default_branch),\n        )\n        .await\n    }\n\n    /// Create a devops worktree\n    pub async fn create_devops_worktree(\u0026self, name: \u0026str, repo: Option\u003c\u0026str\u003e) -\u003e Result\u003cPathBuf\u003e {\n        let worktree_name = format!(\"devops-{}\", name);\n        let branch_name = format!(\"devops/{}\", name);\n\n        self.create_worktree_internal(\n            repo,\n            \u0026worktree_name,\n            \u0026branch_name,\n            \"devops\",\n            Some(\u0026self.config.git_settings.default_branch),\n        )\n        .await\n    }\n\n    /// Get the trunk worktree path\n    pub async fn get_trunk_worktree(\u0026self, repo: Option\u003c\u0026str\u003e) -\u003e Result\u003cPathBuf\u003e {\n        let repo_name = self.resolve_repo_name(repo).await?;\n        let trunk_name = format!(\"trunk-{}\", self.config.git_settings.default_branch);\n\n        let worktree_path = self.config.get_worktree_path(\u0026repo_name, \u0026trunk_name);\n\n        if !worktree_path.exists() {\n            return Err(anyhow::anyhow!(\n                \"Trunk worktree not found at: {}. Please run 'imi trunk' from the repository root first.\",\n                worktree_path.display()\n            ));\n        }\n\n        Ok(worktree_path)\n    }\n\n    /// Internal worktree creation logic\n    async fn create_worktree_internal(\n        \u0026self,\n        repo: Option\u003c\u0026str\u003e,\n        worktree_name: \u0026str,\n        branch_name: \u0026str,\n        worktree_type: \u0026str,\n        base_branch: Option\u003c\u0026str\u003e,\n    ) -\u003e Result\u003cPathBuf\u003e {\n        let repo_name = self.resolve_repo_name(repo).await?;\n        let worktree_path = self.config.get_worktree_path(\u0026repo_name, worktree_name);\n\n        // Check if worktree already exists\n        if let Some(_existing) = self.db.get_worktree(\u0026repo_name, worktree_name).await? {\n            if worktree_path.exists() {\n                println!(\n                    \"{} Worktree already exists: {}\",\n                    \"\".bright_blue(),\n                    worktree_path.display()\n                );\n                return Ok(worktree_path);\n            } else {\n                // Clean up stale database entry\n                self.db\n                    .deactivate_worktree(\u0026repo_name, worktree_name)\n                    .await?;\n            }\n        }\n\n        // Find the repository\n        let trunk_path = self.config.get_trunk_path(\u0026repo_name);\n        let repo = self.git.find_repository(Some(\u0026trunk_path))?;\n\n        // Create the worktree directory\n        async_fs::create_dir_all(\u0026worktree_path)\n            .await\n            .context(\"Failed to create worktree directory\")?;\n\n        // Create the Git worktree\n        self.git\n            .create_worktree(\n                \u0026repo,\n                worktree_name,\n                \u0026worktree_path,\n                branch_name,\n                base_branch,\n            )\n            .context(\"Failed to create Git worktree\")?;\n\n        // Create sync directories\n        self.create_sync_directories(\u0026repo_name).await?;\n\n        // Create symlinks for dotfiles\n        self.create_symlinks(\u0026repo_name, \u0026worktree_path).await?;\n\n        // Record the worktree in the database\n        self.db\n            .create_worktree(\n                \u0026repo_name,\n                worktree_name,\n                branch_name,\n                worktree_type,\n                worktree_path.to_str().unwrap(),\n                None, // agent_id will be set later if needed\n            )\n            .await?;\n\n        println!(\"{} Worktree created successfully\", \"\".bright_green());\n\n        Ok(worktree_path)\n    }\n\n    /// Create PR worktree using gh CLI\n    async fn create_pr_worktree_with_gh(\n        \u0026self,\n        pr_number: u32,\n        repo: Option\u003c\u0026str\u003e,\n    ) -\u003e Result\u003cPathBuf\u003e {\n        let repo_name = self.resolve_repo_name(repo).await?;\n        let worktree_name = format!(\"pr-{}\", pr_number);\n        let worktree_path = self.config.get_worktree_path(\u0026repo_name, \u0026worktree_name);\n        let trunk_path = self.config.get_trunk_path(\u0026repo_name);\n\n        // Try to checkout PR using gh CLI\n        let _repo = self.git.find_repository(Some(\u0026trunk_path))?;\n        self.git\n            .checkout_pr(\u0026trunk_path, pr_number, \u0026worktree_path)?;\n\n        // Create sync directories and symlinks\n        self.create_sync_directories(\u0026repo_name).await?;\n        self.create_symlinks(\u0026repo_name, \u0026worktree_path).await?;\n\n        // Get the actual branch name from the checked out PR\n        let branch_name = self\n            .git\n            .get_current_branch(\u0026worktree_path)\n            .unwrap_or_else(|_| format!(\"pr/{}\", pr_number));\n\n        // Record in database\n        self.db\n            .create_worktree(\n                \u0026repo_name,\n                \u0026worktree_name,\n                \u0026branch_name,\n                \"pr\",\n                worktree_path.to_str().unwrap(),\n                None,\n            )\n            .await?;\n\n        Ok(worktree_path)\n    }\n\n    /// Create sync directories as per PRD specifications\n    async fn create_sync_directories(\u0026self, repo_name: \u0026str) -\u003e Result\u003c()\u003e {\n        let global_sync = self.config.get_sync_path(repo_name, true);\n        let repo_sync = self.config.get_sync_path(repo_name, false);\n\n        // Create sync/global directory\n        async_fs::create_dir_all(\u0026global_sync)\n            .await\n            .context(\"Failed to create global sync directory\")?;\n\n        // Create sync/repo directory\n        async_fs::create_dir_all(\u0026repo_sync)\n            .await\n            .context(\"Failed to create repo sync directory\")?;\n\n        // Create default sync files if they don't exist\n        let coding_rules = global_sync.join(\"coding-rules.md\");\n        if !coding_rules.exists() {\n            async_fs::write(\n                \u0026coding_rules,\n                \"# Coding Rules\\n\\n## Style Guidelines\\n\\n## Best Practices\\n\",\n            )\n            .await?;\n        }\n\n        let stack_specific = global_sync.join(\"stack-specific.md\");\n        if !stack_specific.exists() {\n            async_fs::write(\n                \u0026stack_specific,\n                \"# Stack-Specific Guidelines\\n\\n## Frontend\\n\\n## Backend\\n\\n## Database\\n\",\n            )\n            .await?;\n        }\n\n        Ok(())\n    }\n\n    /// Create symlinks for dotfiles and config files\n    async fn create_symlinks(\u0026self, repo_name: \u0026str, worktree_path: \u0026Path) -\u003e Result\u003c()\u003e {\n        let repo_sync = self.config.get_sync_path(repo_name, false);\n\n        for file_name in \u0026self.config.symlink_files {\n            let source = repo_sync.join(file_name);\n            let target = worktree_path.join(file_name);\n\n            // Create parent directories if needed\n            if let Some(parent) = target.parent() {\n                async_fs::create_dir_all(parent).await?;\n            }\n\n            // Create symlink if source exists and target doesn't\n            if source.exists() \u0026\u0026 !target.exists() {\n                fs::symlink(\u0026source, \u0026target).map_err(|e| ImiError::SymlinkCreationFailed {\n                    source: source.display().to_string(),\n                    target: target.display().to_string(),\n                    io_error: e,\n                })?;\n\n                println!(\n                    \"{} Created symlink: {} -\u003e {}\",\n                    \"\".bright_cyan(),\n                    target.display(),\n                    source.display()\n                );\n            }\n        }\n\n        Ok(())\n    }\n\n    /// Remove a worktree\n    pub async fn remove_worktree(\u0026self, name: \u0026str, repo: Option\u003c\u0026str\u003e) -\u003e Result\u003c()\u003e {\n        let repo_name = self.resolve_repo_name(repo).await?;\n        let worktree_path = self.config.get_worktree_path(\u0026repo_name, name);\n\n        // Find the repository\n        let trunk_path = self.config.get_trunk_path(\u0026repo_name);\n        let repo = self.git.find_repository(Some(\u0026trunk_path))?;\n\n        // Remove from Git\n        if self.git.worktree_exists(\u0026repo, name) {\n            self.git.remove_worktree(\u0026repo, name)?;\n        }\n\n        // Remove directory\n        if worktree_path.exists() {\n            async_fs::remove_dir_all(\u0026worktree_path)\n                .await\n                .context(\"Failed to remove worktree directory\")?;\n        }\n\n        // Deactivate in database\n        self.db.deactivate_worktree(\u0026repo_name, name).await?;\n\n        Ok(())\n    }\n\n    /// Show status of worktrees\n    pub async fn show_status(\u0026self, repo: Option\u003c\u0026str\u003e) -\u003e Result\u003c()\u003e {\n        let worktrees = self.db.list_worktrees(repo).await?;\n\n        if worktrees.is_empty() {\n            println!(\"{} No active worktrees found\", \"\".bright_blue());\n            return Ok(());\n        }\n\n        println!(\"\\n{}\", \"Active Worktrees:\".bright_cyan().bold());\n        println!(\"{}\", \"\".repeat(80).bright_black());\n\n        for worktree in worktrees {\n            let status_icon = match worktree.worktree_type.as_str() {\n                \"feat\" =\u003e \"\",\n                \"pr\" =\u003e \"\",\n                \"fix\" =\u003e \"\",\n                \"aiops\" =\u003e \"\",\n                \"devops\" =\u003e \"\",\n                \"trunk\" =\u003e \"\",\n                _ =\u003e \"\",\n            };\n\n            println!(\n                \"{} {} {} ({})\",\n                status_icon,\n                worktree.worktree_name.bright_green(),\n                worktree.branch_name.bright_yellow(),\n                worktree.worktree_type.bright_blue()\n            );\n\n            // Get Git status if worktree path exists\n            let worktree_path = PathBuf::from(\u0026worktree.path);\n            if worktree_path.exists() {\n                if let Ok(git_status) = self.git.get_worktree_status(\u0026worktree_path) {\n                    self.print_git_status(\u0026git_status);\n                }\n            } else {\n                println!(\n                    \"   {} Path not found: {}\",\n                    \"\".bright_yellow(),\n                    worktree.path\n                );\n            }\n\n            if let Some(agent_id) = \u0026worktree.agent_id {\n                println!(\"   {} Agent: {}\", \"\".bright_magenta(), agent_id);\n            }\n\n            println!(\n                \"   {} Created: {}\",\n                \"\".bright_black(),\n                worktree.created_at.format(\"%Y-%m-%d %H:%M:%S\")\n            );\n            println!();\n        }\n\n        Ok(())\n    }\n\n    fn print_git_status(\u0026self, status: \u0026WorktreeStatus) {\n        if status.clean {\n            println!(\"   {} Working tree clean\", \"\".bright_green());\n        } else {\n            if !status.modified_files.is_empty() {\n                println!(\n                    \"   {} Modified: {}\",\n                    \"\".bright_yellow(),\n                    status.modified_files.len()\n                );\n            }\n            if !status.new_files.is_empty() {\n                println!(\n                    \"   {} New files: {}\",\n                    \"\".bright_green(),\n                    status.new_files.len()\n                );\n            }\n            if !status.deleted_files.is_empty() {\n                println!(\n                    \"   {} Deleted: {}\",\n                    \"\".bright_red(),\n                    status.deleted_files.len()\n                );\n            }\n        }\n\n        if status.commits_ahead \u003e 0 {\n            println!(\n                \"   {} {} commits ahead\",\n                \"\".bright_green(),\n                status.commits_ahead\n            );\n        }\n        if status.commits_behind \u003e 0 {\n            println!(\n                \"   {} {} commits behind\",\n                \"\".bright_red(),\n                status.commits_behind\n            );\n        }\n    }\n\n    /// List all worktrees\n    pub async fn list_worktrees(\u0026self, repo: Option\u003c\u0026str\u003e) -\u003e Result\u003c()\u003e {\n        self.show_status(repo).await\n    }\n\n    /// Start real-time monitoring\n    pub async fn start_monitoring(\u0026self, repo: Option\u003c\u0026str\u003e) -\u003e Result\u003c()\u003e {\n        use crate::monitor::MonitorManager;\n\n        let monitor = MonitorManager::new(self.clone());\n        monitor.start(repo).await\n    }\n\n    /// Resolve repository name from current directory or provided name\n    async fn resolve_repo_name(\u0026self, repo: Option\u003c\u0026str\u003e) -\u003e Result\u003cString\u003e {\n        if let Some(name) = repo {\n            return Ok(name.to_string());\n        }\n\n        // Try to get repo name from current directory\n        let current_dir = env::current_dir()?;\n\n        // Check if we're in a worktree\n        if let Ok(repo) = self.git.find_repository(Some(\u0026current_dir)) {\n            return self.git.get_repository_name(\u0026repo);\n        }\n\n        // Try to infer from directory name\n        if let Some(dir_name) = current_dir.file_name() {\n            if let Some(name) = dir_name.to_str() {\n                // Handle worktree directory names (feat-name, pr-123, etc.)\n                if let Some(_captures) = regex::Regex::new(r\"^(feat|pr|fix|aiops|devops|trunk)-.*$\")\n                    .unwrap()\n                    .captures(name)\n                {\n                    // Look for parent directory that might be the repo\n                    if let Some(parent) = current_dir.parent() {\n                        if let Some(parent_name) = parent.file_name() {\n                            if let Some(repo_name) = parent_name.to_str() {\n                                return Ok(repo_name.to_string());\n                            }\n                        }\n                    }\n                }\n                return Ok(name.to_string());\n            }\n        }\n\n        Err(anyhow::anyhow!(\"Could not determine repository name. Please specify with --repo or run from within a Git repository.\"))\n    }\n}\n","traces":[{"line":21,"address":[3668544],"length":1,"stats":{"Line":0}},{"line":26,"address":[3121328,3122530,3121614,3122446,3121376,3121571],"length":1,"stats":{"Line":0}},{"line":27,"address":[3121540,3121664],"length":1,"stats":{"Line":0}},{"line":28,"address":[3121847,3121768],"length":1,"stats":{"Line":0}},{"line":30,"address":[3122718,3122298,3122389],"length":1,"stats":{"Line":0}},{"line":32,"address":[3121951],"length":1,"stats":{"Line":0}},{"line":33,"address":[3122054],"length"
